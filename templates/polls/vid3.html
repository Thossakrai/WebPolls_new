<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <title>วิดีโอที่ 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body>
<form action='vid_3' method="post">
    {% csrf_token %}
    {{ form }}
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    วิดีโอที่ 3
                </h1>
                <h2 class="subtitle">
                    ท่าออกกำลังกายเพื่อป้องกันผู็สูงอายุหกล้ม
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <section class="hero is-light">
                <div class="hero-body">
                    <div class="container">
                        <h2 class="subtitle">
                            แบบง่าย
                        </h2>
                    </div>
                </div>
            </section>
        <div class="container">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/J34zmXkz4iY?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <br>

        <section class="hero is-light">
                <div class="hero-body">
                    <div class="container">
                        <h2 class="subtitle">
                            แบบงยาก
                        </h2>
                    </div>
                </div>
            </section>
        <div class="container">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/J34zmXkz4iY?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="field">
            <div class="control">
                <nav class="level">
                    <p class="level-item has-text-centered">
                        <label class="checkbox">
                            <input type="checkbox" value={{ user_id }} name="user_id" required>
                            ฉันเข้าใจเนื้อหาในวิดีโอ
                        </label>
                    </p>

                </nav>
            </div>
        </div>
        <p class="level-item"><input class="button is-success is-centered" type="submit" value="ไปต่อ"></p>
        <br>
    </section>
</form>
</body>
</html>
